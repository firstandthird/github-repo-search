<!DOCTYPE html>
<html>
<head>
  <title>Github Repo Search - Options</title>
  <style>
    #status {
      color: darkgreen;
    }

    input[type="text"] {
      padding: 5px 0;
      width: 100%;
    }

    a {
      color: #45a1ff;
    }

    body {
      padding: 10px;
    }

    label + input {
      margin-top: 10px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #202023;
        color: #fff;
      }
    }
  </style>
</head>
<body>

  <form id="options-form" name="options">
    <p>
      <label for="token">GitHub Personal token:</label>
      <input autofocus type="text" name="token" id="token" value="" placeholder="Your token here" size="40" minlength="40" maxlength="40" required>
    </p>

    <p>
      Create a token <a href="https://github.com/settings/tokens/new?description=Github%20Repo%20Search&scopes=repo" target="_blank" title="Generate a GitHub Personal token">here</a>. Give it <strong>repo</strong> permissions (select repo scope).
    </p>

    <p>
      <input type="checkbox" name="archived" id="archived">
      <label for="archived">Show archived repositories</label>
    </p>

    <p>
      <label for="autosync">Sync automatically:</label>
      <select name="autosync" id="autosync">
        <option value="">Disabled</option>
        <option value="15">Every 15 minutes</option>
        <option value="30">Every 30 minutes</option>
        <option value="60">Every hour</option>
        <option value="120">Every 2 hours</option>
      </select>
    </p>

    <p>
      <button type="submit" id="save">Save</button>
      <span id="status"></span>
    </p>

    <small>
      <strong>Privacy:</strong> This extension only reads repository names and never writes to your repos. You can <a href="https://github.com/firstandthird/github-repo-search" target="_blank" title="See Github Repos Code">see the code here</a> (only endpoint being hit is GET /user/repos).
    </small>
  </form>

  <hr>

  <p>
    <small>&copy; 2020 - <a href="https://firstandthird.com/" target="_blank" title="Company website">First+Third</a></small>
  </p>

  <script src="options.js"></script>
</body>
</html>
